<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto GPS PDF</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Protocolo de Inspección</h1>
    <form id="data-form">
      <input type="text" id="nombre" placeholder="Nombres" required />
      <input type="text" id="apellidos" placeholder="Apellidos" required />
      <input type="text" id="dni" placeholder="DNI" required />
      <input type="text" id="codigo" placeholder="Código de Usuario" required />
      <input type="text" id="departamento" placeholder="Departamento" required />
      <input type="text" id="provincia" placeholder="Provincia" required />
      <input type="text" id="distrito" placeholder="Distrito" required />
      <input type="text" id="localidad" placeholder="Localidad" required />
      <input type="text" id="utm-este" placeholder="Coordenada UTM Este" required />
      <input type="text" id="utm-norte" placeholder="Coordenada UTM Norte" required />
      <input type="text" id="zona" placeholder="Zona UTM" required />
      <input type="text" id="telefono" placeholder="Teléfono del usuario" required />
      <input type="text" id="inspector" placeholder="Nombre del inspector" required />
      <label>Firma del inspector:</label><br />
      <canvas id="firma-canvas" width="300" height="150" style="border:1px solid #fff; background:#fff;"></canvas>
      <button type="button" id="clear-firma">Borrar Firma</button>
    </form>

    <input type="text" id="filename" placeholder="Nombre del archivo PDF" />
    <button id="start-btn">Iniciar Cámara</button>
    <button id="capture-btn" disabled>Tomar Foto</button>
    <button id="pdf-btn" disabled>Generar PDF</button>
    <button id="reset-btn">Reiniciar</button>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>
    <img id="preview" alt="Foto previa"/>

    <div id="photo-thumbnails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
